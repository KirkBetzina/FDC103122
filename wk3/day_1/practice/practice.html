<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W3D1 Practice</title>
    <link rel="stylesheet" href="practice.css" />
  </head>
  
  <body>
    <div class="flexBox" id="containerBox">
      <div id="practiceBox"></div>
    </div>
    <div class="flexBox">
      <!-- You will overwrite the css properties with the "style = width: 25px; height 25px; " the border in the css will go away -->
      <button onclick="pBox.style.width = '25px'; pBox.style.height = '25px'; ">Make box small</button>
      <button onclick="pBox.style.width = '100px'; pBox.style.height = '100px';">Return to normal</button>
      <button onclick="pBox.style.width = '250px'; pBox.style.height = '250px';">Make box large</button>
    </div>
  </body>
  <script>
    var pBox = document.getElementById('practiceBox')
  </script>
</html>
