<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the CSS!</title>
    <link rel="stylesheet" href="exercise.css">
    
</head>
<body>
    <div id="hero">
        <div id="heroSlider">
            <div id="carouselWindow">
                <div id="imgSlider">
                  <img
                    src="../practice/image/1024px-Emblem_of_the_United_States_Marine_Corps.svg.png"
                    alt="usmc"
                  />
                  <img
                    src="../practice/image/800px-Seal_of_the_United_States_Coast_Guard.svg.png"
                    alt="usmc"
                  />
                  <img
                    src="../practice/image/Emblem_of_the_United_States_Department_of_the_Army.svg.png"
                    alt="usmc"
                  />
                  <img
                    src="../practice/image/Emblem_of_the_United_States_Navy.svg.png"
                    alt="usmc"
                  />
                  <img
                    src="../practice/image/Mark_of_the_United_States_Air_Force.svg.png"
                    alt="usmc"
                  />
                  <img
                    src="../practice/image/Seal_of_the_United_States_Space_Force.svg.png"
                    alt="usmc"
                  />
                </div>
                
              </div>
              <div id="buttonContainer">
                <button id="previous" type="button" onclick="scrollPrev()">Prev</button>
                <button id="next" type="button" onclick="scrollNext()">Next</button>
            </div>
        </div>
    </div>
    <div id="container">
        <div id="A">
            
            <button type="button" id="btnA" onclick="ChangeA()">Ill get fancy on ya!</button>
        </div>
        
        <div id="B">
            <button id="btnB" type="button" onclick="ChangeB()">Watch me get HEAVY</button>
        </div>
        <div id="C">
            <button id="btnC" type="button" onclick="ChangeC()">C</button>
        </div>
    </div>
    <div id="footer">
      <form>
        <label for="fname">First name:</label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="email">email:</label><br>
        <input type="text" name="email" id="email">
        <button type="submit" id="btnSub" onclick="createAlert()">Submit</button>
      </form>
    </div>
</body>
<script src="exercise.js"></script>
</html>
