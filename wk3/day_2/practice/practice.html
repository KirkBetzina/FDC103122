<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W3D2 Practice</title>
    <link rel="stylesheet" href="practice.css" />
    <script src="practice.js" defer></script>
  </head>
  <body>
    <div id="carouselWindow">
      <div id="imgSlider">
        <img
          src="image/1024px-Emblem_of_the_United_States_Marine_Corps.svg.png"
          alt="usmc"
        />
        <img
          src="image/Mark_of_the_United_States_Air_Force.svg.png"
          alt="usmc"
        />
        <img
          src="image/Emblem_of_the_United_States_Navy.svg.png"
          alt="usmc"
        />
        <img
          src="image/Emblem_of_the_United_States_Department_of_the_Army.svg.png"
          alt="usmc"
        />
        <img
          src="image/800px-Seal_of_the_United_States_Coast_Guard.svg.png"
          alt="usmc"
        />
        <img
          src="image/Seal_of_the_United_States_Space_Force.svg.png"
          alt="usmc"
        />
      </div>
    </div>
    <div id="buttonContainer">
      <button id="previous" type="button" onclick="scrollPrev()">Prev</button>
      <button id="next" type="button" onclick="scrollNext()">Next</button>
    </div>
  </body>
</html>
